services:
  - type: web
    name: llm-retrieval-api
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python app/server.py
    envVars:
  - key: OPENAI_API_KEY
    fromEnv: OPENAI_API_KEY
  - key: PINECONE_API_KEY
    fromEnv: PINECONE_API_KEY
  - key: WEBHOOK_URL
    fromEnv: WEBHOOK_URL

